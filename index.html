<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="hash-dynamic-color.png">
</head>
<body>
    <h1>Random Number Generator</h1>
    
    <div id="body">
        <div id="min-entry">
            <label>Enter Minimum Range:</label>
            <input type="number" id="min" placeholder=" Enter Number">
        </div>
    
        <div id="max-entry">
            <label>Enter Maximum Range:</label>
            <input type="number" id="max" placeholder=" Enter Number">
        </div>

            <h5 id="answer">Press Submit!</h5>
        
        <div> 
            <button id="submit">Submit</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
